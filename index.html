<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>

<body>
    <div class="main">
        <div class="calculator">
            <div class="output">
                <div class="outputtext"></div>
            </div>
            <div class="mainbox">
                <div class="numbersbox">
                    <div class="btn number">0</div>
                    <div class="btn number">1</div>
                    <div class="btn number">2</div>
                    <div class="btn number">3</div>
                    <div class="btn number">4</div>
                    <div class="btn number">5</div>
                    <div class="btn number">6</div>
                    <div class="btn number">7</div>
                    <div class="btn number">8</div>
                    <div class="btn number">9</div>
                </div>
                <div class="operators">
                    <div class="btn add">+</div>
                    <div class="btn subtract">-</div>
                    <div class="btn mutiply">*</div>
                    <div class="btn division">/</div>
                </div>
                <div class="extrabtns">
                    <div class="btn equal"><img src="equal-sign-svgrepo-com.svg" width="20px"
                            style="margin:65px auto ;"></div>
                    <div class="btn backspace" style="font-size: 13px;">
                        <h4>B/S</h4>
                    </div>

                </div>

            </div>
            <div class="btn allclear" style="font-size: 13px;">
                <h1>A/C</h1>
            </div>
        </div>
        <div class="right">
            <div class="history">
                
            </div>
        </div>
    </div>
    <div class="error">
        <h2>Error</h2>
        <p>enter number first</p>
    </div>
    <script src="script.js"></script>

</body>

</html>
